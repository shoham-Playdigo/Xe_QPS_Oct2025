name: QPS Rule Engine (Auto Hourly)

on:
  schedule:
    # run every hour at minute 7
    - cron: "7 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run QPS automation
        env:
          PLAYDIGO_EMAIL: ${{ secrets.PLAYDIGO_EMAIL }}
          PLAYDIGO_PASSWORD: ${{ secrets.PLAYDIGO_PASSWORD }}
          DRY_RUN: "0"          # <-- LIVE MODE always on
          HTTP_TIMEOUT: "30"
        run: |
          python auto_qps_rule_engine_ci.py

      - name: Upload audit CSV
        uses: actions/upload-artifact@v4
        with:
          name: qps-rule-engine-audit
          path: outputs/*.csv
          if-no-files-found: warn
